<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="bullet.js"></script>
    <script src="kinema.js"></script>
    <script src="script.js"></script>
    <script src="upgrades.js"></script>
    <script src="wall.js"></script>
    <script src="1box_enemy.js"></script>
    <script src="button.js"></script>
  </head>
  <body>
    <a-scene physics="debug: false">
      <a-entity environment="preset: default;"></a-entity>
      
      <a-plane  static-body rotation="90 0 0" width="1000" height="1000" position="0 20 0"></a-plane>
      <a-box id="towerID"  scale="2 2 2" position="0 1 0"></a-box>
      <a-ring id="attack_range"  position="0 1 0" color="red" rotation="90 0 0" side="double"></a-ring>
      
      <a-text id="wave"  scale="5 5 5" position="-10 27 -27" side="double"></a-text>

      <a-text id="coins"  position="-7.5 24.5 -2" side="double" scale="2 2 2"></a-text>
      
      <a-text id="enemyHealth_text"  position="-7.5 25.5 -2" side="double" scale="2 2 2"></a-text>

      <a-text id="enemyDamage_text"  position="-7.5 25 -2" side="double" scale="2 2 2"></a-text>

      <a-text id="WaveStuff"  position="-7.5 26 -2" side="double" scale="2 2 2"></a-text>

      <a-text id="WaveNumber"  position="-7.5 26.5 -2" side="double" scale="2 2 2"></a-text>

      <a-text id="gems"  position="-7.5 24 -2" side="double" scale="2 2 2"></a-text>

      <a-text id="health_text"  position="4.2 24 -2" side="double" scale="2 2 2"></a-text>

      <a-camera
        active="false"
        id="game_cam"
        kinema-body="radius: 0.8" 
        look-controls="pointerLockEnabled: true" 
        wasd-controls="true; speed: 0.5" 
        movement-controls="fly: true; speed: 0.5"
        position="0 23 8">
        <a-cursor raycaster="objects: [interact]"></a-cursor>
      </a-camera>

      <a-camera
        active="true"
        id="upgrade_cam"

        kinema-body="radius: 0.8" 
        look-controls="pointerLockEnabled: true" 
        wasd-controls="true; speed: 0.5" 
        movement-controls="fly: true; speed: 0.5"
        position="300 23 8">
        <a-cursor raycaster="objects: [interact]"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
